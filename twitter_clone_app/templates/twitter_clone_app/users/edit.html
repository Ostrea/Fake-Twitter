{% extends "twitter_clone_app/base.html" %}

{% block title %}Edit{% endblock %}

{% block content %}
<h1>Edit</h1>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        {% include "twitter_clone_app/partials/errors.html" %}

        <form action="{% url 'twitter_clone_app:edit-user' %}" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="row">
                    <label for="username">
                        Username
                    </label>
                </div>
                <div class="row">
                    <input type="text" name="username" id="username"
                           value="{{ user.username }}"/>
                </div>
            </div>

            <div class="row">
                <div class="row">
                    <label for="email">
                        Email
                    </label>
                </div>
                <div class="row">
                    <input type="email" name="email" id="email"
                           value="{{ user.email }}"/>
                </div>
            </div>

            <div class="row">
                <div class="row">
                    <label for="password">
                        Password
                    </label>
                </div>
                <div class="row">
                    <input type="password" name="password" id="password" />
                </div>
            </div>

            <div class="row">
                <div class="row">
                    <label for="password-confirmation">
                        Password confirmation
                    </label>
                </div>
                <div class="row">
                    <input type="password" name="password-confirmation"
                           id="password-confirmation"/>
                </div>
            </div>

            <div class="row">
                <input type="submit" value="Save changes"
                       class="btn btn-primary" />
            </div>
        </form>
        <div class="gravatar_edit">
            <img src="{{ gravatar_url }}" alt="{{ user.username }}"
                 class="gravatar" />
            <a href="http://gravatar.com/emails" target="_blank">change</a>
        </div>
    </div>
</div>
{% endblock %}
