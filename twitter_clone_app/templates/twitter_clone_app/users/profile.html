{% extends "twitter_clone_app/base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="row">
    <aside class="col-md-4">
        <section class="user_info">
            <h1>
                <img src="{{ gravatar_url }}" alt="{{ user.username }}"
                     class="gravatar" />
                {{ user.username }}
            </h1>
        </section>
    </aside>
</div>
{% endblock %}
