{% extends "twitter_clone_app/base.html" %}

{% block title %}Log in{% endblock %}

{% block content %}
<h1>Log in</h1>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        {% if errors %}
        <div class="alert alert-danger">
            <ul>
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
            </ul>
        </div>
        {% endif %}

        <form action="{% url 'twitter_clone_app:log-in' %}" method="post">
            {% csrf_token %}

            <div class="row">
                <div class="row">
                    <label for="username">
                        Username
                    </label>
                </div>
                <div class="row">
                    <input type="text" name="username" id="username" />
                </div>
            </div>

            <div class="row">
                <div class="row">
                    <label for="password">
                        Password
                    </label>
                </div>
                <div class="row">
                    <input type="password" name="password" id="password" />
                </div>
            </div>

            <div class="row">
                <input type="submit" value="Log in"
                       class="btn btn-primary" />
            </div>
        </form>
        <div class="row">
            <p>New user?
                <a href="{% url 'twitter_clone_app:sign-up' %}">
                    Sign up now!
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
