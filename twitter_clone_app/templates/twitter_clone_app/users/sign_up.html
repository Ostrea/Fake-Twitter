{% extends "twitter_clone_app/base.html" %}

{% block title %}Sign up{% endblock %}

{% block content %}
<h1>Sign up</h1>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form action="{% url 'twitter_clone_app:sign-up' %}" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="row">
                    <label for="username">
                        Username
                    </label>
                </div>
                <div class="row">
                    <input type="text" name="username" id="username" />
                </div>
            </div>

            <div class="row">
                <div class="row">
                    <label for="email">
                        Email
                    </label>
                </div>
                <div class="row">
                    <input type="email" name="email" id="email" />
                </div>
            </div>

            <div class="row">
                <div class="row">
                    <label for="password">
                        Password
                    </label>
                </div>
                <div class="row">
                    <input type="password" name="password" id="password" />
                </div>
            </div>

            <div class="row">
                <div class="row">
                    <label for="password-confirmation">
                        Password confirmation
                    </label>
                </div>
                <div class="row">
                    <input type="password" name="password-confirmation"
                           id="password-confirmation" />
                </div>
            </div>

            <div class="row">
                <input type="submit" value="Create my account"
                       class="btn btn-primary" />
            </div>
        </form>
    </div>
</div>
{% endblock %}
