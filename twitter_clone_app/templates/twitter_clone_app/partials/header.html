<header class="navbar navbar-fixed-top navbar-inverse">
    <div class="container-fluid">
        <a href="{% url 'twitter_clone_app:home' %}" id="logo">
            fake twitter
        </a>
        <nav>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'twitter_clone_app:home' %}">
                        Home
                    </a>
                </li>
                <li>
                    <a href="{% url 'twitter_clone_app:help' %}">
                        Help
                    </a>
                </li>
                {% if user.is_authenticated %}
                <li><a href="#">Users</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        Account <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="{% url 'twitter_clone_app:user-profile' user.id %}">
                                Profile
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'twitter_clone_app:edit-user' %}">
                                Settings
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <form action="{% url 'twitter_clone_app:log-out' %}"
                                  method="post">
                                {% csrf_token %}
                                <input type="submit" value="Log out"
                                       class="btn btn-default"/>
                            </form>
                        </li>
                    </ul>
                </li>
                {% else %}
                <li>
                    <a href="{% url 'twitter_clone_app:log-in' %}">
                        Log in
                    </a>
                </li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
